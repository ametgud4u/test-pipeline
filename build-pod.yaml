
apiVersion: v1
kind: Pod
metadata:
 name: promo-app
spec:
 containers:
   - name: maven
     image: maven:3.5.4-jdk-8-slim
     imagePullPolicy: Always # use cache or pull image for agent
     resources:  # limits the resources your build contaienr
        requests:
          memory: "1Gi"
          cpu: "1000m"
        limits:
          memory: "1Gi"
        ephemeral-storage: "4Gi"
        limits:
        ephemeral-storage: "8Gi"
